name: ci

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/graalvm/graalvm-ce:ol8-java11-22.3.0
    steps:
      - name: Install Git
        run: |
          microdnf install git -y
      - name: Setup Ruby
        run: gu install ruby && /opt/graalvm-ce-java11-22.3.0/languages/ruby/lib/truffle/post_install_hook.sh && gem install app-info
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      -
        name: Run unit tests
        run: |
          chmod +x run_unit_tests.sh
          ./run_unit_tests.sh
        env:
          GPR_USERNAME: ${{ github.actor }}
          GPR_PAT: ${{ secrets.GITHUB_TOKEN }}

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: KengoTODA/actions-setup-docker-compose@main
        with:
          version: '2.14.2'
      # -
      #   name: Set up QEMU
      #   uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      # -
      #   name: Login to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and cache
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile-integration-test
          push: false
          tags: deployapp-storagemanagementservice-integration-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      -
        name: Run integration tests
        run: |
          chmod +x run_integration_tests.sh
          ./run_integration_tests.sh
